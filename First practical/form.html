<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Simple Form</title>
        <script src="./script.js"></script>

    </head>

    <body>
        <form action="script.js">
            <fieldset>
                <legend><strong>Simple Form</strong></legend>
                Username:<br>
                <input type="text" id="uname" placeholder="Please enter your username:" autofocus onkeyup="nameValid()">
                <span id="errname"></span>
                <br><br>
                
                Password:<br>
                <input type="password" placeholder="Enter Password:"><br><br>

                Email:<br>
                <input type="email" placeholder="Enter your email:"><br><br>

                Gender:<br>
                <input type="radio" name="gender" checked>Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
                <br><br>

                Hobbies:
                <input type="checkbox">Football
                <input type="checkbox">Singing
                <input type="checkbox">Music
                <input type="checkbox"> Dancing
                <input type="checkbox">Gaming
                <br><br>

                Date of Birth:
                <input type="date"><br><br>

                Enter ID number:
                <input type="number"><br><br>

                Comments:<br>
                <textarea rows="5" cols="10"></textarea><br><br>

                <input type="submit" value="Submit Value">
                <button type="reset">reset</button>

            </fieldset>
        </form>
    </body>
</html>
