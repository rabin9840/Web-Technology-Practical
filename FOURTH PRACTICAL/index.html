<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Simple Form</title>

    </head>

    <body>
        <form>
            <fieldset>
                <legend><strong>Simple Form</strong></legend>
                Username:<br>
                <input type="text" id="uname" placeholder="Please enter your username:" autofocus>

                <br><br>

                Email:<br>
                <input type="email" placeholder="Enter your email:"><br><br>

                Gender:<br>
                <input type="radio" name="gender" checked value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
                <br><br>

                Hobbies:
                <input type="checkbox" value="Football">Football
                <input type="checkbox" value="Singing">Singing
                <input type="checkbox" value="Music">Music
                <input type="checkbox" value="Gaming">Gaming
                <br><br>

                Date of Birth:
                <input type="date"><br><br>

                Enter ID number:
                <input type="number"><br><br>

                <input type="submit" value="Submit Value">
                <button type="reset">reset</button>

            </fieldset>
        </form>
    </body>
</html>
